<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<section>
  <div class="container mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card">
                  <div class="card-header text-center fs-4 bg-primary text-white"><b>Register</b></div>
<!--                  <th:block th:if="${session.msg}">-->
<!--                      <p class="text-center fs-4 text-success">[[${session.msg}]]</p>-->
<!--&lt;!&ndash;                      <th:block th:text="${#session.removeAttribute('msg')}"></th:block>&ndash;&gt;-->

<!--                  </th:block>-->
                      <div class="card-body">
                          <form action="createUser" method="post">
                              <div class="mb-3">
                                  <label>Enter Full Names</label>
                                  <input type="text" name="fullName" class="form-control" >
                              </div>
                              <div class="mb-3">
                                  <label>Enter Email</label>
                                  <input type="text" name="email" class="form-control">
                              </div>
                              <div class="mb-3">
                                  <label>Enter Password</label>
                                  <input type="text" name="password" class="form-control">
                              </div>
                              <button type="submit" class="btn btn-primary col-md-12">Submit</button>
                          </form>

                      </div>

              </div>
          </div>
      </div>
  </div>
</section>
</body>
</html>
